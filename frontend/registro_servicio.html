<!DOCTYPE html>
<html class="wide wow-animation" lang="en">
  <head>
    <title>Registro Servicio</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width height=device-height initial-scale=1.0 maximum-scale=1.0 user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <link rel="icon" href="images/icono.png" type="image/x-icon">
    <!-- Stylesheets-->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Work+Sans:300,700,800%7CIBM+Plex+Sans:200,300,400,400i,600,700">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <style>.ie-panel{display: none;background: #212121;padding: 10px 0;box-shadow: 3px 3px 5px 0 rgba(0,0,0,.3);clear: both;text-align:center;position: relative;z-index: 1;} html.ie-10 .ie-panel, html.lt-ie-10 .ie-panel {display: block;}</style>
  </head>
  <body>

<section class="vh-100%" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 ">
  
              <h3 class="mb-5 text-center" >Registrar Servicio</h3>
              <form id="dataForm">  
              <div data-mdb-input-init class="form-outline mb-4">
                <label for="serviceID">Id</label>
                <input type="text" id="serviceID" name="serviceID" class="form-control form-control-lg" required />
                <label class="form-label" for="serviceID"></label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" class="form-control form-control-lg" required />
                <label class="form-label" for="name"></label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <label for="type">Tipo</label>
                <select id="type" name="type" class="form-control form-control-lg" required >
                  <option value="Foto de Campo">Foto en Estudio</option>
                  <option value="Foto Estudio">Foto de Campo</option>
                </select>
                <label class="form-label" for="type"></label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <label for="description">Descripción</label>
                <input type="text" id="description" name="description" class="form-control form-control-lg" required />
                <label class="form-label" for="description"></label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <label for="price">Precio</label>
                <input type="text" id="price" name="price" class="form-control form-control-lg" required />
                <label class="form-label" for="price"></label>
              </div>

              

              <div data-mdb-input-init class="form-outline mb-4">
                <label for="foto">Foto</label>
                <input type="url" id="foto" name="foto" class="form-control form-control-lg" required />
                <label class="form-label" for="foto"></label>
              </div>
  
            

  
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Registrar</button>
  
            </form>
  
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    const form = document.getElementById('dataForm');
    form.addEventListener('submit', (event) => {
        event.preventDefault(); // Prevenir el envío del formulario

        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        fetch('http://localhost:3000/api/v1/services', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.ok) {
                alert('Registrado correctamente');
                location.reload(); // Recargar la página
            } else {
                return response.text().then(text => {
                    alert(`Error al enviar los datos: ${text}`);
                });
            }
        })
        .catch(error => {
            console.error('Error al enviar los datos:', error);
        });
    });
</script>
  </body>
</html>
